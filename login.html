background-size: cover; background-position: center center; width: 100%; height:100%;">
    <!-- Mask & flexbox options-->
    <div class="mask rgba-gradient align-items-center">
        <!-- Content -->
        <div class="container">


            <main class="justify-content-around">
                <div class="container " style="padding-bottom:10%; padding-top:10%; height:50%; width:40%;   ">

                    <!--Grid row-->
                    <div class="jumbotron " style="background-color: #e9ecefb3;  ">

                        <div class="card">

                            <h5 class=" info-color white-text text-center py-4">
                                <strong>ورود</strong>
                            </h5>

                            <!--Card content-->
                            <div class="card-body px-lg-5 pt-0">

                                <!-- Form -->
                                <form class="text-center" style="color: #757575;" action="#!">

                                    <!-- Email -->
                                    <div class="md-form">
                                        <input type="email" id="materialLoginFormEmail" class="form-control"
                                               placeholder="ایمیل">
                                      <br>
                                    </div>

                                    <!-- Password -->
                                    <div class="md-form">
                                        <input type="password" id="materialLoginFormPassword" class="form-control"
                                               placeholder="رمز عبور">
                                       <br>
                                    </div>


                                    <!-- Remember me -->
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                                        <label class="form-check-label" for="materialLoginFormRemember" style="margin-right: 20px">به خاطر بسپار</label>
                                    </div>

                                    <div>
                                        <!-- Forgot password -->
                                        <a href="">رمز عبور خود را فراموش کرده اید؟</a>
                                    </div>


                                    <!-- Sign in button -->
                                    <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
                                            type="submit">ورود
                                    </button>

                                    <!-- Register -->
                                    <p>تاکنون عضو نشده اید؟
                                        <a href="registery.html">ثبت نام</a>
                                    </p>

                                    <!-- Social login -->
                                    <p>یا با حساب های خود وارد شوید:</p>
                                    <a type="button" class="btn-floating btn-fb btn-sm">

                                    </a>
                                    <a type="button" class="btn-floating btn-tw btn-sm">
                                        <i class="fab fa-twitter"></i>
                                    </a>
                                    <a type="button" class="btn-floating btn-li btn-sm">
                                        <i class="fab fa-linkedin-in"></i>
                                    </a>
                                    <a type="button" class="btn-floating btn-git btn-sm">
                                        <i class="fab fa-github"></i>
                                    </a>
