<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <title>ثبتنام/ورود</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css"/>

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>


</head>
<script src="https://ajax.googleapis.com/a
jax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<style>

    a:active {
        color: red;
    }
</style>
<body>
<div class="view" style="background-image: url('login.jpg'); background-repeat: no-repeat;
background-size: cover; background-position: center center; width: 100%; height:100%;">
    <!-- Mask & flexbox options-->
    <div class="mask rgba-gradient align-items-center">
        <!-- Content -->
        <div class="container">


            <main class="justify-content-around">
                <div class="container " style="padding-bottom:10%; padding-top:10%; height:50%; width:40%;   ">

                    <!--Grid row-->
                    <div class="jumbotron " style="background-color: #e9ecefb3;  ">
                        <!-- Material form register -->
                        <div class="card">

                            <h5 class=" info-color white-text text-center py-4">
                                <strong>ثبت نام</strong>
                            </h5>

                            <!--Card content-->
                            <div class="card-body px-lg-5 pt-0">

                                <!-- Form -->
                                <form class="text-center" style="color: #757575;" action="login.html">

                                    <div class="form-row">
                                        <div class="col">
                                            <!-- First name -->
                                            <div class="md-form">
                                                <input type="text" id="materialRegisterFormFirstName"
                                                       class="form-control" placeholder="نام ">

                                            </div>
                                            <br><br>
                                        </div>
                                        <div class="col">
                                            <!-- Last name -->
                                            <div class="md-form">
                                                <input type="email" id="materialRegisterFormLastName"
                                                       class="form-control" placeholder="نام خانوادگی">

                                            </div>
                                            <br><br>
                                        </div>
                                    </div>

                                    <!-- E-mail -->
                                    <div class="md-form mt-0">
                                        <input type="email" id="materialRegisterFormEmail" class="form-control"
                                               placeholder="ایمیل">

                                    </div>
                                    <br><br>

                                    <!-- Password -->
                                    <div class="md-form">
                                        <input type="password" id="materialRegisterFormPassword" class="form-control"
                                               aria-describedby="materialRegisterFormPasswordHelpBlock"
                                               placeholder="رمز عبور">
                                        <br><br>

                                    </div>

                                    <!-- Phone number -->
                                    <div class="md-form">
                                        <input type="password" id="materialRegisterFormPhone" class="form-control"
                                               aria-describedby="materialRegisterFormPhoneHelpBlock"
                                               placeholder="شماره همراه">

                                    </div>
                                    <br><br>

                                    <!-- Newsletter -->
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input"
                                               id="materialRegisterFormNewsletter">
                                        <label class="form-check-label" for="materialRegisterFormNewsletter" style="margin-right: 20px">

                                            مشترک شدن در خبرنامه ما</label>
                                    </div>

                                    <!-- Sign up button -->
                                    <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
                                            type="submit">ثبت نام
                                    </button>

                                    <!-- Social register -->
                                    <p>یا با حساب های خود ثبت نام کنید:</p>

                                    <a type="button" class="btn-floating btn-fb btn-sm">
                                        <i class="fab fa-facebook-f"></i>
                                    </a>
                                    <a type="button" class="btn-floating btn-tw btn-sm">
                                        <i class="fab fa-twitter"></i>
                                    </a>
                                    <a type="button" class="btn-floating btn-li btn-sm">
                                        <i class="fab fa-linkedin-in"></i>
                                    </a>
                                    <a type="button" class="btn-floating btn-git btn-sm">
                                        <i class="fab fa-github"></i>
                                    </a>

                                    <hr>

                                    <!-- Terms of service -->
                                    <p>با کلیک بر دکمه
                                        <em>ثبت نام</em> ،شما تمام <a href="" target="_blank">قوانین</a> ما را پذیرفتید


                                </form>
                                <!-- Form -->

                            </div>

                        </div>
                        <!-- Material form register -->

                    </div>
                </div>
            </main>


        </div>
        <!-- Mask & flexbox options-->
    </div>
    <!-- Full Page Intro -->
</div>


</body>
</html>
